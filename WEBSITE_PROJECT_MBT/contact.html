        <header>

                <a href="index.html"><img src="images/Guild_Advocate_Main.png" alt="Guild Advocate Main"></a>
            </div>

        </header>
        
        <!-- Use as the main content area -->
        <main>
    
            <form action="mailto:guildadvocate91821@outlook.com" method="post" enctype="text/plain">
                <div class="contact_text">
                    <h3>You can Contact us here</h3>
                </div>
                
                <label for="name">Username:</label>
                <input type="text" id="name" name="name" required>
                <br>
    
                <label>Are you a member of our Realm?</label>
                <input type="radio" id="yes" name="membership" value="yes" required>
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="membership" value="no">
                <label for="no">No</label>
                <br>
    
                <label>Interests:</label>
                <input type="checkbox" id="events" name="interests" value="events">
                <label for="events">Events</label>
                <input type="checkbox" id="updates" name="interests" value="updates">
                <label for="updates">Updates</label>
                <br>
    
                <label for="contact_reason">Reason for Contact:</label>
                <select id="contact_reason" name="contact_reason" required>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support</option>
                    <option value="other">Other</option>
                </select>
                <br>

                <input type="submit" value="Submit" id="submit" class="btn">
            
        </main>
